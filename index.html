<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Cercle Violet - Formulaire</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .circle-form {
      width: 750px;
      height: 750px;
      background-color: #8e44ad;
      border-radius: 50%;
      color: white;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .circle-form h2 {
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
    }

    label {
      margin-top: 8px;
      font-size: 14px;
    }

    input, textarea, select {
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 2px;
      font-size: 14px;
    }

    input[type="submit"] {
      margin-top: 15px;
      background-color: white;
      color: #8e44ad;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e0d3ed;
    }
  </style>
</head>
<body>

  <div class="circle-form">
    <h2>Le Cercle Violet</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="prenom">Pr√©nom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="accroche">Phrase d'accroche :</label>
      <textarea id="accroche" name="accroche" rows="2"></textarea>

      <label for="taille">Taille (en cm) :</label>
      <input type="number" id="taille" name="taille" required>

      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" required>

      <label for="classe">Classe :</label>
      <input type="text" id="classe" name="classe" required>

      <label for="photo">Photo :</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <input type="submit" value="Envoyer">
    </form>
  </div>

</body>
</html>
